version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: openclaw-minio
    ports:
      - "9010:9000"  # API (external 9010 -> internal 9000)
      - "9011:9001"  # Console (external 9011 -> internal 9001)
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_DEFAULT_BUCKETS=openclaw-backups
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data:
    driver: local
